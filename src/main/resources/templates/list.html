<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- 공통 배너 적용 -->
    <div th:replace="~{banner :: navbar}"></div>

    <div class="container">

        <h1 class="text-center mb-4">회원목록</h1>

        <!-- 회원 없는 경우 -->
        <div th:if="${list.isEmpty()}" class="text-center text-secondary fs-5 mt-5">
            회원이 없습니다
        </div>

        <!-- 회원 목록 -->
        <div th:unless="${list.isEmpty()}" class="table-responsive">
            <table class="table table-bordered table-hover bg-white shadow-sm">
                <thead class="table-dark">
                <tr>
                    <th>아이디</th>
                    <th>비밀번호</th>
                    <th>이름</th>
                    <th>전화번호</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="user : ${list}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.pwd}"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.phone}"></td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>

</body>
</html>

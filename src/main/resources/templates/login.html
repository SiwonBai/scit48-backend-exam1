<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        // 로그인 버튼 클릭 시 localStorage에 저장
        function saveId() {
            const userId = document.getElementById("userId").value;
            const idCheck = document.getElementById("idCheck").value;

            if (!idCheck) {
                localStorage.setItem("saveId", userId);
            } else {
                localStorage.removeItem("saveId");
            }
        }

        // 페이지 로딩 시 저장된 ID 불러오기
        window.onload = function () {
            const saveId = localStorage.getItem("saveId");
            if (saveId) {
                document.getElementById("userId").value = saveId;
                document.getElementById("idCheck").checked = true;
            }
        }
    </script>

</head>
<body class="bg-light">

    <!-- 공통 배너 적용 -->
    <div th:replace="~{banner :: navbar}"></div>

    <!-- 로그인 박스 -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-4">

                <h1 class="text-center mb-4">로그인</h1>

                <form th:action="@{/login}" method="post" class="p-4 bg-white rounded shadow-sm">

                    <div class="mb-3">
                        <label class="form-label">ID</label>
                        <input type="text" name="id" id="userId" required class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">PW</label>
                        <input type="password" name="pwd" id="userPwd" required class="form-control">
                    </div>

                    <div class="form-check mb-3">
                        <input type="checkbox" name="idCheck" id="idCheck" class="form-check-label">
                        <label for="idCheck" class="form-check-label" id="rememberId">ID 기억하기</label>
                    </div>

                    <input type="submit" value="로그인" class="btn btn-primary w-100" onclick="saveId()">

                </form>
            </div>
        </div>
    </div>

</body>
</html>
